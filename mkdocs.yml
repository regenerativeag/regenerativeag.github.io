site_name: Regenerative Agriculture Community
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.svg
  palette:
    primary: green
extra:
  analytics:
    provider: google
    property: G-21RC337R1E
markdown_extensions:
  - footnotes
  - tables
  - attr_list
extra_css:
  - assets/extra.css

# explicitly defined nav to specify page order
nav:
  - index.md
  - more.md
  - regenerative-agriculture.md
  - Community Guide:
      - community-guide/index.md
      - community-guide/growing-together.md
      - community-guide/chatrooms.md
      - community-guide/roles.md
      - community-guide/contribute.md
